<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoLabX Profiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="tsp">
  <h1>CoLabX</h1>
  <div class="content">
    <div class="profile">
      <div class="basic">
        <div class="img-wrapper">
          <img src="image.png" alt="Alex">
        </div>
        <div class="text-wrapper">
          <p class="name">Alex</p>
          <div class="details">
            <p><strong>Role:</strong> Full-stack Developer</p>
            <p><strong>Skills:</strong> React, Node.js, MongoDB</p>
            <p><strong>Experience:</strong> 5+ years</p>
            <p><strong>Email:</strong> <a href="mailto:alex@colabx.dev">alex@colabx.dev</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/alex" target="_blank">linkedin.com/in/alex</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="profile">
      <div class="basic">
        <div class="img-wrapper">
          <img src="image.png" alt="May">
        </div>
        <div class="text-wrapper">
          <p class="name">May</p>
          <div class="details">
            <p><strong>Role:</strong> UI/UX Designer</p>
            <p><strong>Skills:</strong> Figma, Adobe XD, CSS</p>
            <p><strong>Experience:</strong> 4+ years</p>
            <p><strong>Email:</strong> <a href="mailto:may@colabx.dev">may@colabx.dev</a></p>
            <p><strong>Portfolio:</strong> <a href="https://maydesigns.com" target="_blank">maydesigns.com</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
